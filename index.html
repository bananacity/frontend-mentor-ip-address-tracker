<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="tracker">
        <div class="tracker__container">
          <header class="tracker__header">
            <h1 class="tracker__title text-preset-1">IP Address Tracker</h1>

            <form class="tracker__form" aria-label="Search IP address">
              <input
                type="text"
                placeholder="Search for any IP address or domain"
                class="tracker__input text-preset-4"
              />

              <button type="submit" class="tracker__button">
                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                  <path fill="none" stroke-width="3" d="M2 1l6 6-6 6" />
                </svg>
              </button>
            </form>
          </header>

          <dl class="tracker__results">
            <div class="tracker__result">
              <dt class="tracker__label text-preset-5">IP Address</dt>
              <dd class="tracker__value tracker__value--ip text-preset-2">-</dd>
            </div>

            <div class="tracker__result-divider"></div>

            <div class="tracker__result">
              <dt class="tracker__label text-preset-5">Location</dt>
              <dd class="tracker__value tracker__value--location text-preset-2">
                -
              </dd>
            </div>

            <div class="tracker__result-divider"></div>

            <div class="tracker__result">
              <dt class="tracker__label text-preset-5">Timezone</dt>
              <dd class="tracker__value tracker__value--timezone text-preset-2">
                -
              </dd>
            </div>

            <div class="tracker__result-divider"></div>

            <div class="tracker__result">
              <dt class="tracker__label text-preset-5">ISP</dt>
              <dd class="tracker__value tracker__value--isp text-preset-2">
                -
              </dd>
            </div>
          </dl>
        </div>
      </section>

      <section class="tracker__map"></section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
